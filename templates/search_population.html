<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching</title>
</head>
<body>
<p> Enter the index, document type and an ID number :</p>
    <form method="post">
        <label>index_name: </label><input name="index_name" type="text">
{#        <label>doc_type: </label><input name="doc_type" type="text">#}
        <br>
        <br>
        <label>search: </label><input name="search_string" type="text">
        <input type="submit" value="search">
        <pre id="json">Raw json: {{ result }}</pre><br>
        Total Hits: {{ result.hits.total.value }}
        <ol>
            {% for value in result.hits.hits %}
            <li> id: {{ value._id }}, name: {{ value._source.name }}, score: {{ value._score }}  </li>
            {% endfor %}
        </ol>
    </form>

</body>
</html>
