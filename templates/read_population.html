<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<p> Write the index, document type and ID number:</p>
    <form method="post">
        <label>index_name: </label><input name="index_name" type="text">
        <label>doc_type: </label><input name="doc_type" type="text">
        <label>id: </label><input name="id_number" type="number">
        <input type="submit">
        <br>
        <br>
        <pre id="json">{{ result }}</pre>
        <ol>
            {% for key, value in result._source.items() %}
            <li>{{ key }} :  {{ value }}  </li>
            {% endfor %}
        </ol>

    </form>

</body>
</html>
